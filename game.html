<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морская карта</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #e0f7fa;
            overflow: hidden;
        }
        .button {
            position: absolute;
            width: 100px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #000;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        #randomCourseButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="randomCourseButton">Случайный курс</button>
    </div>

    <script>
        const courses = [
            "Бейдевинд", "Галфвинд", "Фордевинд", "Левентик",
            "Полный бейдевинд", "Крутой бейдевинд", "Полный галфвинд", "Крутой галфвинд"
        ];

        const container = document.querySelector('.container');
        const randomCourseButton = document.getElementById('randomCourseButton');

        // Создаем кнопки для каждого курса
        courses.forEach((course, index) => {
            const angle = (index * 45) * Math.PI / 180;
            const radius = 200;
            const x = 250 + radius * Math.cos(angle) - 50;
            const y = 250 + radius * Math.sin(angle) - 15;

            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = course;
            button.style.top = `${y}px`;
            button.style.left = `${x}px`;

            button.addEventListener('click', () => {
                alert(`Вы выбрали курс: ${course}`);
            });

            container.appendChild(button);
        });

        // Функция для выбора случайного курса
        randomCourseButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * courses.length);
            const randomCourse = courses[randomIndex];
            alert(`Случайный курс: ${randomCourse}`);
        });
    </script>
</body>
</html>
