<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элементы x35</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .input-container {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href=mx700.html>mx700</a>
    <a href=index.html>x35</a>
    <a href=kursy.html>Курсы</a><div class="game-container">
        <p>Найди элемент яхты...</p>
        <p>...иначе брочинг</p>
        <div class="image-container">
        <img src="yacht.svg.png" alt="Sailboat Diagram"
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите номер">
            <button onclick="checkAnswer()">Проверить</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const items = {
            "Мачта": 10,
              "Грот": 1,
              "Стаксель": 2,
              "Спинакер": 3,
              "Корпус": 4,
              "Киль": 5,
              "Руль": 6,
              "Скег": 7,
              "Мачта": 8,
              "Краспица": 9,
              "Ванта/Ромбованта": 10,
              "Гика-шкот": 11,
              "Гик": 12,
              "Спинакер-гик": 14,
              "Ахтерштаг": 15,
              "Форштаг": 16,
              "Оттяжка гика": 17
        };

        let currentItem = "";
        let correctAnswer = 0;

        function getRandomItem() {
            const keys = Object.keys(items);
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            currentItem = randomKey;
            correctAnswer = items[randomKey];
            document.getElementById("result").textContent = `Какой номер у ${currentItem}?`;
        }

        function checkAnswer() {
            const userInput = document.getElementById("userInput").value;
            if (userInput == correctAnswer) {
                document.getElementById("result").textContent = `Правильно! ${currentItem} имеет номер ${correctAnswer}.`;
            } else {
                document.getElementById("result").textContent = `Неверно. Попробуй еще раз.`;
            }
            document.getElementById("userInput").value = "";
            setTimeout(getRandomItem, 2000);
        }

        window.onload = getRandomItem;
    </script>
</body>
</html>
